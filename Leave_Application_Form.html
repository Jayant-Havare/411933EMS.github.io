<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Application Form</title>
    <link rel="stylesheet" href="style/styleform.css">
</head>
<body>
  <div class="container">
   <form action="">
     <h1 class="main_heading">Leave Application Form</h1>
     <p>Required fields are indicated with *</p>
     <p>Name: * <input type="text" name="name" placeholder="Enter Your Name" required></p>
     <fieldset>
         <legend>Gender</legend>
       <p>
         Male <input type="radio" name="gender" id="male">
         Female <input type="radio" name="gender" id="female">
       </p>
    </fieldset>
    <p>Address: <textarea name="address" id="address" cols="100" rows="10" placeholder="Enter Your Address" ></textarea></p>
    <p>Email: <input type="email" name="email" id="email" placeholder="Enter Your Email" ></p>
    <p>Mobile_No.: *<input type="number" name="mob" id="mob" placeholder="Enter Your Mobile No." required></p>
    <p>Date 0f Apply: <input type="date" name="apply_date" id="apply_date"></p>
    <p>From Date: * <input type="date" name="from_date" id="from_date" required></p>
    <p>To Date: * <input type="date" name="to_date" id="to_date" required></p>
    <p>Reason: <textarea name="reason" id="reason" cols="100" rows="10" placeholder="Enter Reason" ></textarea></p>
    <p>Alternate Arrangement: <textarea name="aa" id="aa" cols="100" rows="10"></textarea></p>
    <input type="submit" value="Submit">
   </form> 
  </div>
</body>
</html>
